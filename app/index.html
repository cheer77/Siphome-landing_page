<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


    <!-- Header -->
    <header class="header">
        <div class="container">


            <div class="header-top">

                <div class="header-top__inner-img">
                    <img class="header-top__img" src="images/logo.svg" alt="Company logo">

                    <!-- Mobile menu -->
                    <div class="mobile">
                        <button class="mobile__btn">
                            Menu
                        </button>
                    </div>
                    <!-- Mobile menu -- end -->

                </div>

                <nav class="header-top__menu">
                    <ul class="header-top__item" id="menu">
                        <li class="header-top__items header-top__items--active">
                            Home
                        </li>
                        <li class="header-top__items">
                            Features
                        </li>
                        <li class="header-top__items">
                            Services
                        </li>
                        <li class="header-top__items">
                            Contact
                        </li>
                        <li class="header-top__items">
                            FAQ
                        </li>
                    </ul>

                    <div class="header-top__login-mob">
                        <a href="#" class="header-top__signin-mob">Sign In</a>
                        <a href="#" class="header-top__start-mob">Get Started</a>
                    </div>

                </nav>

                <div class="header-top__login">
                    <a href="#" class="header-top__signin">Sign In</a>
                    <a href="#" class="header-top__start">Get Started</a>
                </div>

            </div>



            <div class="header-content">

                <div class="header-content__wrapper">
                    <h1 class="header-content__title">
                        Imagine your
                        home smart enough <span>to take care</span> of itself.
                    </h1>
                    <p class="header-content__text">
                        Turn your home into a smarthome today with a simple & affordable upgrade. Discover the upgrade
                        that automates home maintenance.
                    </p>
                    <div class="header-content__btns">
                        <button class="header-content__btn-start">Get Started</button>
                        <button class="header-content__btn-learn">Learn More</button>
                    </div>
                </div>
                <div class="header-content__inner-img">
                    <img class="header-content__img" src="images/header-1.png" alt="Header image">
                </div>

            </div>


        </div>
    </header>
    <!-- Header -- end -->





    <main class="main">

    </main>






    <footer class="footer">

    </footer>

    <script src="js/main.min.js"></script>

</body>

</html>
